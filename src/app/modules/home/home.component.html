<md-sidenav-container>

        <home-side-menu (onSideMenuClick)="sidenav.close()"></home-side-menu>
    </md-sidenav>

    <div class="my-sidenav-menu-button">
        <button md-button (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button>
    </div>

    <router-outlet></router-outlet>
</md-sidenav-container>
