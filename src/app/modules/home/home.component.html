<md-sidenav-container>
    <md-sidenav (close)="closeSidenav()" [opened]="showSidenav$ | async" mode="over">
        <home-side-menu (onSideMenuClick)="closeSidenav()"></home-side-menu>
    </md-sidenav>

    <div class="my-sidenav-menu-button">
        <button md-button (click)="toggleSidenav()">
            <md-icon>menu</md-icon>
        </button>
    </div>

    <router-outlet></router-outlet>
</md-sidenav-container>
