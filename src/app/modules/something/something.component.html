<h1>Load Http get data</h1>
<input md-input placeholder="Search" (keyup)="search(input.value)" #input>
<md-list>
  <md-list-item  *ngFor="let post of posts | async">
    <md-icon md-list-icon>play_arrow</md-icon>
    <h3 md-line>{{post.title}}</h3>
    <p class="text" md-line> {{post.body}} </p>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
